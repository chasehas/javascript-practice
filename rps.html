<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <div id="introScreen">
        <h1>Welcome to Chase's EPIC ROCK PAPER SCISSORS Tournament!</h1>
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" value="Andrew">
        <p>Please select an opponent:</p>
        <select id="opponentSelect">
            <option value="Easy">Kid Easy</option>
            <option value="Medium">Mr. Medium</option>
            <option value="Hard">Ms. Hard</option>
            <option value="Impossible">Dr. Impossible</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameScreen" style="display: none;">
        <h1 id="game-title">RPS Throwdown!</h1>
        <p>First to 5 wins. Choose your weapon:</p>
        <div id></div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <div id="score">Player: 0 Computer: 0</div>
        <div id="result"></div>
        <div id="gossip"></div>
        <div id="secret-message"></div>

    </div>
    <script src="rps.js">
        
    </script>
    
</body>
</html>
